<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook & Chill - Personal</title>
    <link rel="stylesheet" href="/CSS/personal.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar with logo, profile, and navigation -->
        <div class="sidebar">
            <div class="logo-section">
                <img src="/IMAGES/logo.png" alt="Website Logo" class="logo">
            </div>
            <div class="profile-section">
                <img src="/IMAGES/person's profile.png" alt="Profile Picture" class="profile-pic">
                <h2>MY ACCOUNT</h2>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="#"> <img src="/IMAGES/personal-icon.png" alt="Personal Icon" class="icon"> Personal</a></li>
                    <li><a href="/Cook&Chill/saved.html"><img src="/IMAGES/saved-icon.png" alt="Saved Icon" class="icon"> Saved</a></li>
                    <li><a href="/Cook&Chill/cook3.html"><img src="/IMAGES/upload-icon.png" alt="Upload Icon" class="icon"> Upload</a></li>
                    <li><a href="#"><img src="/IMAGES/review-icon.png" alt="Review Icon" class="icon"> Review</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main content section for personal details -->
        <div class="content">
            <!-- Top Bar with Home on the right -->
            <div class="top-bar">
                <div class="home">
                    <a href="/Cook&Chill/homepage.html">Home</a>
                </div>
            </div>

            <!-- Personal Section -->
            <h1>PERSONAL</h1>
            <div class="form">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" class="input-field" placeholder="Enter full name">
                
                <label for="email">Email</label>
                <input type="email" id="email" class="input-field" placeholder="Enter email">
                
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" class="input-field" placeholder="Enter phone number">
                
                <label for="dob">DOB</label>
                <input type="date" id="dob" class="input-field" placeholder="Select date of birth">
            </div>
        </div>
    </div>
    <script src="/JS/personal.js"></script>

</body>
</html>
