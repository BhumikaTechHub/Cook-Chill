    <!-- Header and Navigation Bar -->

               <!-- Top 10 Comedy Section -->

            <div class="movie-list">
                <img src="/IMAGES/3 idiots.jpeg" alt="Favorite 1">
                <img src="/IMAGES/bahubali 2.jpeg" alt="Favorite 2">
                <img src="/IMAGES/carry on jatta 2.jpeg" alt="Favorite 3">
